<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutting Down Soon</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .neon-text {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 
                         0 0 20px #ff0000, 
                         0 0 30px #ff0000, 
                         0 0 40px #ff0000;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 5px;
            animation: flicker 1.5s infinite alternate;
        }
        
        .subtext {
            color: #ff3333;
            text-shadow: 0 0 5px #ff3333, 
                         0 0 10px #ff3333;
            font-size: 1.8rem;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        
        .glow-line {
            width: 100%;
            height: 3px;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000, 
                        0 0 20px #ff0000;
            margin: 40px 0;
            animation: glow-pulse 3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff0000, 
                             0 0 20px #ff0000, 
                             0 0 30px #ff0000, 
                             0 0 40px #ff0000;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.8;
                box-shadow: 0 0 10px #ff0000, 
                            0 0 20px #ff0000;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 15px #ff0000, 
                            0 0 30px #ff0000, 
                            0 0 45px #ff0000;
            }
        }
        
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 10px #ff0000, 
                        inset 0 0 10px #ff0000;
            opacity: 0.7;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff0000, 
                        0 0 10px #ff0000;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    
    <div class="container">
        <h1 class="neon-text">SHUTTING DOWN SOON</h1>
        <div class="glow-line"></div>
        <p class="subtext">This site is shouting down because of owners decision</p>
        <p class="subtext">sry for intrupting</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            particle.style.opacity = opacity;
            
            // Random animation duration
            const duration = Math.random() * 10 + 5;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
